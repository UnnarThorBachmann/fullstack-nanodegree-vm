{%extends "base.html"%}
{%block content%}
<div class="jumbotron" id='mainDiv'>
  <h1>Edit</h1>
  <form action="{{url_for('editItem',itemName=item.name)}}" method="post">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" name="name" value="{{item.name}}">
    </div>
    <div class="form-group">
      <label class="medium" for="description">Description:</label>
      <textarea type="text" class="form-control" name="description">{{item.description}}</textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
        <select class="form-control" name="category">
           {%for category in categories%}
             {%if category.name == item.category.name%}
             <option value="{{category.name}}" selected>{{category.name}}</option>
             {%else%}
              <option value="{{category.name}}">{{category.name}}</option>
             {%endif%}
           {%endfor%}
        </select>
       </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
{%endblock%}
