  <style type="text/css" media="screen">
    body {
            background-color: #cccccc;
            color: #000000;
            margin: 0%;
            padding: 0%;
            margin: 0%;
            font-family: 'Fjalla One', sans-serif;
            font-size: 16px;
    }

    h2,p,label {
        color: #000000;
    }
    span.glyphicon-book {
      padding-left: 0%;
      color: #ff6600;
      font-size: 2.8em;
    }
    .list-group-item {
        background-color: #cccccc;
    }
    h1.totalHeader {
      padding-top: -10px;
    }
    .titleBok {
      position: absolute;
      bottom: 80px;
      left: 210px;
    }
    button {
        margin-right: 8px;
        margin-left:8px;
    }
    a.hvitur {
      color: white;
    }
    .error {
      color: #ff6600;
    }

    .header-left {
      display: inline-block; 
      width: 50%;
      padding-left: 5%;

    }

    .items {
      float: right;
      margin-right: 10%;
    }

    h1 a:link {
      color: #ff6600; 
      background-color:transparent; 
      text-decoration:none;
    }

    h1 a:visited {

      background-color: transparent;

    }

    h1 a:hover {
      color: #ff6600; 
      background-color: transparent; 
      text-decoration: none;
    }

    h1 a:active {
      color: #ff6600; 
      background-color:transparent; 
      text-decoration:none
    }

    a.mainAnchor:link {
      color: #000000; 
      background-color: transparent; 
      text-decoration: none;
    }

    a.mainAnchor:visited {
      color: #000000; 
      background-color: transparent; 
      text-decoration: none;
    }

    a.mainAnchor:hover {
      color: #000000; 
      background-color: transparent; 
      text-decoration: none;
    }

    a.mainAnchor:active {
      color: #000000; 
      background-color: transparent; 
      text-decoration: none;
    }


    a.secondAnchor:link {
      color: #ff6600; 
      background-color: transparent; 
      text-decoration: none;
      display: inline;

    }

    a.secondAnchor:visited {
      color: #ff6600; 
      background-color: transparent; 
      text-decoration: none;
    }

    a.secondAnchor:hover {
      color: #ff6600; 
      background-color: transparent; 
      text-decoration: none;
    }

    a.secondAnchor:active {
      color: #ff6600;

    .label-default {
      background-color: #000000;
    }
    small.categories {
      color: #000000;
      background-color: transparent;

    }

    span.date {
      color: #000000;

    }
       
    .panel-default>.panel-heading {
      background-color: white;

    .btn-navbar {

    .navbar-header {
      width: 100%;

    }

      .header-left {
        width: 90%;
        margin-bottom: 0px;
      }
      .titleBok {
        position: static;
        font-size: 20px;
      }

<body id="bodyDOM">
  <nav class="navbar navbar-default" id="navBar">
    <div class="container-fluid">
      <div class="header-left">


        <h1 class="totalHeader">
          {%if pictureExists%}
          <img src="{{picture}}" alt="me" style="width:100px;height:100px;"/>
          {%else%}
          <span class="glyphicon glyphicon-book"></span>
          {%endif%}
          <a class="titleBok" href = "/">Bókamarkaður</a>
        </h1>
      </div>
      <form class="navbar-form navbar-right">
        <button type="button" class="{{loginButtonHide}} btn btn-default navbar-btn" id="login">Innskráning
        </button>
        <button type="button" class="{{logoutButtonHide}} btn btn-default navbar-btn" id="logout">Útskráning
        </button>
      </form>
    </div>
  </nav>
  {% block content %}

  {%endblock%}
  <div id="amazon-root"></div>
</body>
<script type="text/javascript">
  window.onAmazonLoginReady = function() {
    amazon.Login.setClientId('amzn1.application-oa2-client.803be539b44c42e78d3753caf888a012');
  };
  (function(d) {
    var a = d.createElement('script'); a.type = 'text/javascript';
    a.async = true; a.id = 'amazon-login-sdk';
    a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
    d.getElementById('amazon-root').appendChild(a);
  })(document);
</script>
  <script  type="text/javascript">
    var logInButton = document.getElementById('login');
    logInButton.addEventListener('click',function() {
      location.href = "{{url_for('showLogIn')}}";
    });
    var logOutButton = document.getElementById('logout');
    logOutButton.addEventListener('click',function() {
    
    var progressDiv = document.createElement('div');
    progressDiv.setAttribute('class','progress withmargin');
    var subDiv = document.createElement('div');
    subDiv.setAttribute('class','progress-bar progress-bar-striped active');
    subDiv.setAttribute('role','progressbar');
    subDiv.setAttribute('aria-valunow','40');
    subDiv.setAttribute('aria-valuemin','0');
    subDiv.setAttribute('aria-valuemax','0');
    var randWait = Math.floor((Math.random() * 30) + 70);
    subDiv.setAttribute('style','width:'+ randWait + '%;');
    subDiv.innerHTML = randWait + '%';
    progressDiv.appendChild(subDiv);

    document.getElementById("bodyDOM").insertBefore(progressDiv,document.getElementById("mainDiv"));
      location.href = "{{url_for('logOut')}}";
    });
    var addButton = document.getElementById('addButton');
    if (addButton != null) {
      addButton.addEventListener('click',function() {
      location.href = "{{url_for('newItem')}}";
      });
    }
  </script>
