{%extends "base.html"%}
{%block content%}
<div class="jumbotron" id='mainDiv'>
  <div><span class="date">{{item.date}}</span></div>
  <h1>{{item.name}}</h1>
  <p>{{item.description}}</p>
  <p>Tölvupóstur: <a class="secondAnchor" href="mailto:{{email}}"> {{email}}</a></p>
  <p class="{{editDeleteHide}}"><a class="links" href="{{url_for('editItem',itemName=item.name)}}" role="button">Uppfæra</a> | <a class="links" href="{{url_for('deleteItem',itemName=item.name)}}" role="button">Eyða</a></p>
</div>
{%endblock%}
